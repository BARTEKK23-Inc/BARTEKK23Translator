<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BARTEKK23 Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #0070f3;
    }

    textarea {
      width: 300px;
      height: 100px;
      margin: 1rem 0;
      padding: 0.5rem;
    }

    select, button {
      padding: 0.5rem;
      margin: 0.5rem;
    }

    #output {
      margin-top: 1rem;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      min-height: 50px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>BARTEKK23 Translator</h1>

  <textarea id="inputText" placeholder="Type text here..."></textarea>
  <br>
  <select id="targetLang">
    <option value="en">English</option>
    <option value="ar">Arabic</option>
    <option value="az">Azerbaijani</option>
    <option value="zh">Chinese</option>
    <option value="cs">Czech</option>
    <option value="da">Danish</option>
    <option value="nl">Dutch</option>
    <option value="eo">Esperanto</option>
    <option value="fi">Finnish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="hi">Hindi</option>
    <option value="hu">Hungarian</option>
    <option value="id">Indonesian</option>
    <option value="it">Italian</option>
    <option value="ja">Japanese</option>
    <option value="ko">Korean</option>
    <option value="pl">Polish</option>
    <option value="pt">Portuguese</option>
    <option value="ro">Romanian</option>
    <option value="ru">Russian</option>
    <option value="sk">Slovak</option>
    <option value="es">Spanish</option>
    <option value="sv">Swedish</option>
    <option value="tr">Turkish</option>
    <option value="uk">Ukrainian</option>
    <option value="vi">Vietnamese</option>
  </select>
  <button onclick="translateText()">Translate</button>

  <div id="output"></div>

  <script>
    async function translateText() {
      const text = document.getElementById('inputText').value;
      const target = document.getElementById('targetLang').value;
      const output = document.getElementById('output');

      if (!text) {
        output.innerText = "Please enter some text!";
        return;
      }

      try {
        const response = await fetch('https://translate.argosopentech.com/translate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            q: text,
            source: "en",
            target: target,
            format: "text"
          })
        });

        const data = await response.json();
        output.innerText = data.translatedText;
      } catch (err) {
        output.innerText = "Error translating text. Try again!";
        console.error(err);
      }
    }
  </script>

</body>
</html>
