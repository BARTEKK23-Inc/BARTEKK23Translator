  mi:'mi',mr:'mr-IN',mn:'mn-MN',my:'my-MM',ne:'ne-NP',no:'no-NO',or:'or-IN',ps:'ps-AF',fa:'fa-IR',pl:'pl-PL',pt:'pt-PT',
  pa:'pa-IN',ro:'ro-RO',ru:'ru-RU',sm:'sm-WS',gd:'gd',sr:'sr-RS',st:'st',sn:'sn',sd:'sd',si:'si-LK',sk:'sk-SK',sl:'sl-SI',
  so:'so',es:'es-ES',su:'su',sw:'sw-KE',sv:'sv-SE',tg:'tg-TJ',ta:'ta-IN',tt:'tt',te:'te-IN',th:'th-TH',tr:'tr-TR',tk:'tk',
  uk:'uk-UA',ur:'ur-PK',uz:'uz-UZ',vi:'vi-VN',cy:'cy',xh:'xh',yi:'yi',yo:'yo-NG',zu:'zu-ZA'
};

async function translateText() {
  const text=document.getElementById('inputText').value;
  const target=document.getElementById('targetLang').value;
  const output=document.getElementById('output');
  if(!text){output.innerText="Please enter some text!"; return;}
  try{
    const sourceLang='en'; 
    const res=await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sourceLang}|${target}`);
    const data=await res.json();
    output.innerText=data.responseData.translatedText||"Translation failed!";
  }catch(err){
    console.error(err); output.innerText="Error translating text!";
  }
}

function speakText(){
  const outputText=document.getElementById('output').innerText;
  const target=document.getElementById('targetLang').value;
  if(!outputText) return;
  const utterance=new SpeechSynthesisUtterance(outputText);
  utterance.lang=langMap[target]||'en-US';
  speechSynthesis.speak(utterance);
}

function copyText(){
  const output=document.getElementById('output').innerText;
  if(!output) return;
  navigator.clipboard.writeText(output).then(()=>alert("Translated text copied!"));
}
</script>
